<div *ngIf="episodeData" class="row">
    <div *ngFor="let e of episodeData" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <iframe [src]="e.e_link | safe" allowfullscreen></iframe>
            <div class="card-body">
                <h4 class="card-title">
                    <p>{{e.e_name | slice:0:40 }} </p>
                    <a href="{{e.e_dlink}}">Click Here to Download</a>
                </h4>
            </div>
        </div>
    </div>
</div>
